<!DOCTYPE html>

<html>

<head>

    <title>Survey (FlexBox)</title>
    
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>

    <header>Follow Up Survey(FlexBox!)</header>
    
    <div class="container">

        
        
        <div class="item flex wrap">

            <div class="flex grow column">
                <label  class="question">When did you use our service?</label>

                <input type="datetime-local" class="flex inputtxt">


            </div>

            <div class="flex grow column">

                <label class="question">Name of product or service?</label>
            
                <input type="text" class="flex inputtxt">

            </div>

        </div>


        <div class="item flex column">

            <label class="question">Overall, how satisfied are you with the product or service?</label>

            <div class="flex wrap">

                <div class="divradio">
                    <input type="radio" class="radio" name="feedback">
                    <label>Very Statisfied</label>
                </div>

                <div class="divradio">
                    <input type="radio" class="radio" name="feedback">
                    <label>Satisfied</label>
                </div>

                <div class="divradio">
                    <input type="radio" class="radio" name="feedback">
                    <label>Neutral</label>
                </div>

                <div class="divradio">
                    <input type="radio" class="radio" name="feedback">
                    <label>Unsatisfied</label>
                </div>

                <div class="divradio">
                    <input type="radio" class="radio" name="feedback">
                    <label>Very Unsatisfied</label>
                </div>

                <div class="divradio">
                    <input type="radio" class="radio" name="feedback">
                    <label>N/A</label>
                </div>

            </div>

        </div>


        <div class="item flex column">

            <label class="question">Did our product or serive meet your expectations?</label>

            <div class="flex wrap">

                <div class="divradio">
                    <input type="radio" class="radio" name="exp">
                    <label>Yes</label>
                </div>

                <div class="divradio">
                    <input type="radio" class="radio" name="exp">
                    <label>No</label>
                </div>

            </div>

        </div>


        <div class="item flex column">

            <label class="question">Would you recommend this product or sevice to a friend?</label>

            <div class="flex wrap">

                <div class="divradio">
                    <input type="radio" class="radio" name="rec">
                    <label>Yes</label>
                </div>

                <div class="divradio">
                    <input type="radio" class="radio" name="rec">
                    <label>No</label>
                </div>

            </div>

        </div>


        <div class="item flex column">

            <label class="question">What aspect of the product or service were you most satisfied by?</label>
            
            <div class="flex wrap">

                <div class="divradio">
                    <input type="radio" class="radio" name="most">
                    <label>Quality</label>
                </div>

                <div class="divradio">
                    <input type="radio" class="radio" name="most">
                    <label>Costumer service</label>
                </div>

                <div class="divradio">
                    <input type="radio" class="radio" name="most">
                    <label>Price</label>
                </div>

                <div class="divradio">
                    <input type="radio" class="radio" name="most">
                    <label>Installation or first use experience</label>
                </div>

            </div>

        </div>


        <div class="item flex column">

            <label class="question">What aspect of the product or service were you least satisfied by?</label>
            
            <div class="flex wrap">

                <div class="divradio">
                    <input type="radio" class="radio" name="least">
                    <label>Quality</label>
                </div>

                <div class="divradio">
                    <input type="radio" class="radio" name="least">
                    <label>Costumer service</label>
                </div>

                <div class="divradio">
                    <input type="radio" class="radio" name="least">
                    <label>Price</label>
                </div>

                <div class="divradio">
                    <input type="radio" class="radio" name="least">
                    <label>Installation or first use experience</label>
                </div>

            </div>

        </div>


        <div class="item flex column">

            <label class="question">Adittional Comments:</label>
            <textarea placeholder="Type here..." cols="30" rows="10"></textarea>
            <button class="sbutton">Submit</button> <!--edited after deadline-->
        </div>

    </div>
</body>
</html>
